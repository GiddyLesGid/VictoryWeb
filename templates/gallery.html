{% extends "base.html" %}

{% block title %}Gallery - Victory Rehabilitation Centre{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Gallery</h1>

    <!-- Upload Form (always visible for now) -->
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data" class="mb-6 bg-white p-4 rounded shadow">
        <div class="mb-4">
            <label for="file" class="block mb-2 font-semibold">Select image to upload:</label>
            <input type="file" name="file" id="file" accept="image/*" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label for="caption" class="block mb-2 font-semibold">Caption (optional):</label>
            <input type="text" name="caption" id="caption" class="w-full border rounded p-2" placeholder="Write a short caption">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Upload
        </button>
    </form>

    {% if images %}
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for image in images %}
            <div class="bg-white rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('get_gallery_image', image_id=image.id) }}"
                     alt="{{ image.caption }}"
                     class="w-full h-64 object-cover rounded mb-2" />
                <div class="text-center text-gray-700">{{ image.caption }}</div>
            </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-gray-500 mt-4">No images to display yet.</p>
    {% endif %}
</div>
{% endblock %}
