{% extends "base.html" %}

{% block title %}Gallery - Victory Rehabilitation Centre{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Gallery</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for image in images %}
            <div class="bg-white rounded shadow p-4 flex flex-col items-center">
                <img src="{{ url_for('get_gallery_image', image_id=image.id) }}"
                     alt="{{ image.caption }}"
                     class="w-full h-64 object-cover rounded mb-2" />
                <div class="text-center text-gray-700">{{ image.caption }}</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
